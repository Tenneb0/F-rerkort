<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roterende bilde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #ffffff;
        }

        .container {
            position: relative;
        }

        img {
            width: 250vw; /* Gjør bildet bredere i mobilvisning */
            max-width: 750px; /* Maksimal bredde på større skjermer */
            position: relative;
            left: -80vw; /* Skyv bildet litt til venstre */
            animation: rotateImage 60s infinite linear; /* Animasjon for konstant rotasjon */
        }

        @media (min-width: 600px) {
            img {
                width: 50vw;
                left: -5vw;
            }
        }

        @keyframes rotateImage {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\EmrikLønnebakkeTenne\Documents\Førerkort\Blomst.png" alt="Roterende bilde">
    </div>
</body>
</html>
